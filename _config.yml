  name: Jonathan Gardner
  email: "jonathan@beyondthecorneroffice.com"
  facebook: jgardner04  # eg. daattali
  github: jgardner04    # eg. daattali
  twitter: jgardner04   # eg. daattali
  reddit: jgardner04    # eg. daattali
  google-plus: +JonathanGardner2004   # eg. +DeanAttali or 109424658772469020925
  linkedin: jonathangardner  # eg. daattali
  xing: yourname      # eg. daattali
  stackoverflow: 90641/jgardner04  # eg. "3943160/daattali"
  snapchat: yourname  # eg. daattali
  instagram: jgardner04 # eg. daattali
  youtube: channel/UCrI0UEMTgPZ9fjTXOqPTtfQ   # eg. user/daattali or channel/daattali
  spotify: 12129767300   # eg. daattali
  telephone: +18325880072   # eg. +14159998888
  steam: yourname     # eg. daattali
  twitch: yourname    # eg. daattali
  yelp: yourname      # eg. daattali

# Select which links to show in the footer
footer-links-active:
  rss: true
  facebook: true
  email: true
  twitter: true
  google-plus: false
  github: true
  reddit: true
  linkedin: true
  xing: false
  stackoverflow: true
  snapchat: false
  instagram: true
  youtube: true
  spotify: false
  telephone: false
  steam: false
  twitch: false
  yelp: false

# Select which share links to show in posts
share-links-active:
  twitter: true
  facebook: true
  google: false
  linkedin: true

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "BeyondTheCornerOffice.com"  # eg. "deanattali.com/beautiful-jekyll"

# --- Misc --- #
# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
disqus: "beyondthecorneroffice"

# Fill in your Google Analytics ID to track your website using GA
google_analytics: "UA-3178799-4"

# Google Tag Manager ID
#gtm: ""

# Facebook App ID
# fb_app_id: ""

# Excerpt Word Length
# Truncates the excerpt to the specified number of words on the index page
excerpt_length: 50

# Character used to separate site title and description in HTML document title
# and RSS feed title
title-separator: "-"

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "America/Los_Angeles"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Use tags pages (not recommended if you are deploying via GitHub pages, only set to true if deploying locally with ruby)
link-tags: false

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "Add a thumbnail image to your post."
          placeholder: "Thumbnail"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

plugins:
  - jekyll-paginate

