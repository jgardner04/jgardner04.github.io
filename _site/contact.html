		<!-- Main -->
			<article id="main">

				<header class="special container">
					<span class="icon fa-envelope"></span>
					<h2>Get In Touch</h2>
					<p>Use the form below to give me a piece of your mind.</p>
				</header>

				<!-- One -->
					<section class="wrapper style4 special container small">

						<!-- Content -->


							<div class="content">
								<form id="contactForm" action="https://btco-functions.azurewebsites.net/api/contact?code=1tuDIu7AgEyb4kJS61Zj54GKoVugM4GaDZqWb98QjTl3JrNZJEqaog==" method="POST" autocomplete="on" enctype="application/x-www-form-urlencoded">
									<div class="row half collapse-at-2">
										<div class="6u">
											<input type="text" name="name" placeholder="Name" />
										</div>
										<div class="6u">
											<input type="text" name="fromEmail" placeholder="Email" />
										</div>
									</div>
									<div class="row half">
										<div class="12u">
											<input type="text" name="subject" placeholder="Subject" />
										</div>
									</div>
									<div class="row half">
										<div class="12u">
											<textarea name="message" placeholder="Message" rows="7"></textarea>
										</div>
									</div>
									<div class="row">
										<div class="12u">
											<ul class="buttons">
												<li><input type="submit" class="special" value="Send Message" /></li>
											</ul>
										</div>
									</div>
								</form>

							</div>
					</section>


			</article>
